stages:
  - test
  - build
  - deploy
  - docs

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"

cache:
  paths:
    - .cache/pip
    - .cache/pre-commit
    - .venv/

before_script:
  - python -V
  - pip install --upgrade pip setuptools wheel
  - pip install -e ".[dev]"

# ------------------------------
# TESTING STAGE
# ------------------------------

.test_template: &test_definition
  stage: test
  script:
    - pytest tests/unit/ -v --cov=meteorica --cov-report=term --cov-report=xml
    - pytest tests/integration/ -v --tb=short
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml
    expire_in: 1 week

test-python39:
  <<: *test_definition
  image: python:3.9-slim

test-python310:
  <<: *test_definition
  image: python:3.10-slim

test-python311:
  <<: *test_definition
  image: python:3.11-slim

lint:
  stage: test
  image: python:3.10-slim
  script:
    - pip install ruff black isort mypy
    - ruff check meteorica/
    - black --check meteorica/ tests/
    - isort --check-only meteorica/ tests/
    - mypy meteorica/
  allow_failure: true

# ------------------------------
# BUILD STAGE
# ------------------------------

build-package:
  stage: build
  image: python:3.10-slim
  script:
    - pip install build twine
    - python -m build
    - twine check dist/*
  artifacts:
    paths:
      - dist/
    expire_in: 1 month

# ------------------------------
# DOCUMENTATION STAGE
# ------------------------------

docs-build:
  stage: docs
  image: python:3.10-slim
  script:
    - pip install -e ".[docs]"
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public/
    expire_in: 1 week

# ------------------------------
# DEPLOYMENT STAGE
# ------------------------------

pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp -r docs/* public/ 2>/dev/null || :
    - cp -r dashboard public/ 2>/dev/null || :
  artifacts:
    paths:
      - public
  only:
    - main

deploy-pypi:
  stage: deploy
  image: python:3.10-slim
  script:
    - pip install twine
    - twine upload dist/*
  only:
    - tags
  dependencies:
    - build-package

deploy-netlify:
  stage: deploy
  image: node:18
  script:
    - npm install -g netlify-cli
    - netlify deploy --prod --dir=. --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
  only:
    - main

deploy-huggingface:
  stage: deploy
  image: python:3.10-slim
  script:
    - pip install huggingface-hub
    - git clone https://huggingface.co/spaces/gitdeeper07/meteorica
    - cp -r dashboard/* meteorica-space/ 2>/dev/null || :
    - cd meteorica-space
    - git add . || echo "No changes to add"
    - git commit -m "Deploy from GitLab CI $CI_COMMIT_SHORT_SHA" || echo "Nothing to commit"
    - git push https://gitdeeper07:$HF_TOKEN@huggingface.co/spaces/gitdeeper07/meteorica main || echo "Push failed, maybe no changes"
  only:
    - main
  allow_failure: true
